{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Company Profile</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'Company/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'Company/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Update Company Profile</h1>
                            </div>
                            
                            <form class="user" action="{% url 'companyprofileupdate' pk=request.session.id %}" method="post">
                            {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Company Name" name="company_name" value="{{company.company_name}}">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="CEO First Name" name="firstname" value={{company.firstname}}>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="CEO Last Name" name="lastname" value={{company.lastname}}>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Country" name="country" value="{{company.country}}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="State" name="state" value="{{company.state}}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="City" name="city" value="{{company.city}}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Address" name="address" value="{{company.address}}">
                                    </div>
                                </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                        placeholder="Email" name="email" value="{{user.email}}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Contact" name="contact" value="{{company.contact}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                    placeholder="Company Description" name="company_des" value="{{company.company_des}}">
                            </div>
                             <div class="row">
                                <div class="col-md-12">
                                 <ul class="list-inline mb-0">
                                     <li class="list-inline-item">
                                         <div class="input-group mt-2 mb-2">
                                             <div class="custom-file">
                                                 <input type="file" class="custom-file-input" name="logo_pic" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" value="{{can.profile_pic}}">
                                                 <label class="custom-file-label rounded"><i class="mdi mdi-cloud-upload mr-1"></i> Upload here</label>
                                             </div>
                                         </div>
                                     </li>
 
                                     <li class="list-inline-item">
                                         <h6 class="text-muted mb-0">Upload your Company Logo.</h6>
                                     </li>
                                 </ul>
                                </div>
                              </div>
 
                              <button  class="btn btn-primary btn-user btn-block">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'Company/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'Company/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'Company/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'Company/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
